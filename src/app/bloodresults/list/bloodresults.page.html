<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Blood results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" [value]="groupby">
    <ion-segment-button value="type">
      <ion-label>By test type</ion-label>
    </ion-segment-button>
    <ion-segment-button value="date" >
      <ion-label>By test date</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-fab horizontal="end" slot="fixed" vertical="top">
    <ion-fab-button (click)="presentModal(newResult)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <div *ngFor="let header of headers">
      <ion-item-divider> {{header}} Results</ion-item-divider>
      <ion-item-sliding *ngFor="let item of data.get(header)">
        <ion-item>
          {{ groupby === 'date' ? item.type : (item.date | date: 'yyyy-MM-dd')}} : {{item.value}}
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="presentModal(item)" color="primary">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="delete(item)" color="danger">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <app-resultchart *ngIf="groupby !== 'date'"
                       [chartData]="data.get(header)"
                       [title]="header">

      </app-resultchart>
    </div>
  </ion-list>

</ion-content>
