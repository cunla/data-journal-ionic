<ion-card>
  <ion-card-header>Graph</ion-card-header>
  <ion-card-content>
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      (chartInstance)="logChartInstance($event)"
      style="width: 100%; display: block;">
    </highcharts-chart>
  </ion-card-content>
</ion-card>
