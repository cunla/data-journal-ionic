<ion-item-sliding>
  <ion-item>
    <ion-label>
      {{label}}
      <ion-text [color]="itemBadgeColor()">
        {{value}}<small>{{units}}</small>
      </ion-text>
    </ion-label>
    <app-bioresultbar [high]="high" [low]="low" [value]="value"></app-bioresultbar>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="editClicked.emit(null)" color="primary">
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="deleteClicked.emit(null)" color="danger">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
