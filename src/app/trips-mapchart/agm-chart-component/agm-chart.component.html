<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trips map</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <google-map height="100%" width="100%"
              [center]="{lat: currentAddress?.lat, lng: currentAddress?.lon}"
              [options]="{minZoom:2,maxZoom:4,zoomControl:false,streetViewControl:false,}">
    <map-marker *ngFor="let item of cities"
                [position]="{lat: item.lat, lng: item.lon}"></map-marker>
    <map-polyline *ngFor="let item of trips"
                  [options]="{geodesic:true,strokeColor:'red',strokeWeight:1}"
                  [path]="item"></map-polyline>
  </google-map>
</ion-content>
