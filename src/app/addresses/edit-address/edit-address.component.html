<ng-template #empty
             let-attrs="attrs">
  <div class="country-suggestions-empty">
    <ion-text>That country does not exist!</ion-text>

    <div class="country-suggestions-empty-icon"></div>
  </div>
</ng-template>


<ng-template #selection
             let-attrs="attrs">
  <div class="flag-image-wrapper"
       style="position: relative">
    <ion-icon [src]="'/assets/flags/'+attrs.data.iso2.toLowerCase()+'.svg'"></ion-icon>
    <ion-text>
            <span
              [innerHtml]="(attrs.data.city + ', ' + attrs.data.state + ', ' + attrs.data.country) | boldprefix:attrs.keyword"></span>
    </ion-text>
  </div>
</ng-template>

<ng-template #suggestions let-attrs="attrs">
  <ion-item>
    <ion-icon [src]="'/assets/flags/'+attrs.data.iso2.toLowerCase()+'.svg'"></ion-icon>
    <ion-text>
            <span
              [innerHtml]="(attrs.data.city + ', ' + attrs.data.state + ', ' + attrs.data.country) | boldprefix:attrs.keyword"></span>
    </ion-text>
  </ion-item>
</ng-template>

<ion-header>
  <ion-toolbar>
    <ion-title>
      {{address?.id ? 'Save' : 'Add new'}} address
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onSubmit(addressForm.value)"
        [formGroup]="addressForm" novalidate>
    <ion-row>
      <ion-col [size]="12">
        <ion-auto-complete [dataProvider]="citiesService"
                           [emptyTemplate]="empty"
                           [selectionTemplate]="selection"
                           [template]="suggestions"
                           formControlName="locationName"></ion-auto-complete>

      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" formControlName="start"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" formControlName="end"></ion-datetime>
    </ion-item>
    <ion-button [disabled]="addressForm.invalid" color="primary"
                expand="full"
                fill="outline" type="submit">
      {{address?.id ? 'Save' : 'Add'}}
    </ion-button>

  </form>
</ion-content>
