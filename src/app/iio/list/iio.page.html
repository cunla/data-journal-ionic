<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>interviewing.io interviews</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="exportCsv()" color="primary" mat-raised-button>
        <ion-icon name="download-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" placeholder="Filter interviews"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button (click)="presentModal(newInterview)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-interview (editClicked)="presentModal(item)"
                   *ngFor="let item of iio.data | async"
                   [interview]="item">
    </app-interview>
  </ion-list>
</ion-content>
