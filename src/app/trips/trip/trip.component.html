<ion-item-sliding>
  <ion-item lines="full">
    <ion-label class="ion-text-wrap" (click)="editClicked.emit(null)">
      <h3>
        {{trip.start | date: 'yyyy-MM-dd'}} - {{trip.end | date: 'yyyy-MM-dd'}}
        ({{daysDiff(trip.start, trip.end)}} days)
      </h3>
      <h2>
        <ion-icon *ngIf="trip.countryCode" [src]="'/assets/flags/'+trip.countryCode.toLowerCase()+'.svg'"></ion-icon>
        {{trip.city}}, {{trip.state}}, {{trip.country}}
      </h2>
      <p>
        {{trip.purpose}}
      </p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="primary" (click)="editClicked.emit(null)">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="delete()">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
