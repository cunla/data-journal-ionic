<ion-card *ngIf="!trip.editMode">
  <ion-card-header>
    <ion-card-subtitle>
      {{trip.start | date: 'yyyy-MM-dd'}} - {{trip.end | date: 'yyyy-MM-dd'}}
      ({{daysDiff(trip.start, trip.end)}} days)
    </ion-card-subtitle>
    <ion-card-title>
      <ion-icon *ngIf="trip.countryCode" [src]="'/assets/flags/'+trip.countryCode.toLowerCase()+'.svg'"></ion-icon>
      {{trip.city}}, {{trip.state}}, {{trip.country}}
    </ion-card-title>
  </ion-card-header>
  <ion-content>
    {{trip.purpose}}
  </ion-content>
  <ion-button color="primary" (click)="trip.editMode=true">
    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
  </ion-button>
  <ion-button color="danger" (click)="delete()">
    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
  </ion-button>
</ion-card>
<ion-item >



</ion-item>

<app-edit-trip [trip]="trip" *ngIf="trip.editMode"></app-edit-trip>
