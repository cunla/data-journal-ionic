<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User trips journal</ion-title>
    <ion-buttons slot="end">
      <ion-button mat-raised-button color="primary" (click)="exportCsv()">
        <ion-icon name="download-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" placeholder="Filter trips"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal(newTrip)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!--  <app-edit-trip [trip]="newTrip"></app-edit-trip>-->
  <ion-list>

    <app-trip *ngFor="let item of trips.data | async"
              [trip]="item"
              (editClicked)="presentModal(item)">
    </app-trip>
  </ion-list>
</ion-content>
