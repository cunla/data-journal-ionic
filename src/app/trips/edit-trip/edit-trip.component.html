<ng-template #empty
             let-attrs="attrs">
  <div class="country-suggestions-empty">
    <ion-text>That country does not exist!</ion-text>

    <div class="country-suggestions-empty-icon"></div>
  </div>
</ng-template>


<ng-template #selection
             let-attrs="attrs">
  <div style="position: relative"
       class="flag-image-wrapper">
    <ion-icon [src]="'/assets/flags/'+attrs.data.iso2.toLowerCase()+'.svg'"></ion-icon>
    <ion-text>
            <span
              [innerHtml]="(attrs.data.city + ', ' + attrs.data.state + ', ' + attrs.data.country) | boldprefix:attrs.keyword"></span>
    </ion-text>
  </div>
</ng-template>

<ng-template #suggestions let-attrs="attrs">
  <ion-item>
    <ion-icon [src]="'/assets/flags/'+attrs.data.iso2.toLowerCase()+'.svg'"></ion-icon>
    <ion-text>
            <span
              [innerHtml]="(attrs.data.city + ', ' + attrs.data.state + ', ' + attrs.data.country) | boldprefix:attrs.keyword"></span>
    </ion-text>
  </ion-item>
</ng-template>

<ion-header>
  <ion-toolbar>
    <ion-title>
      {{trip?.id ? 'Save' : 'Add new'}} trip
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onSubmit(tripForm.value)"
        [formGroup]="tripForm" novalidate>
    <ion-row>
      <ion-col [size]="12">
        <ion-auto-complete [dataProvider]="citiesService"
                           [template]="suggestions"
                           [emptyTemplate]="empty"
                           [selectionTemplate]="selection"
                           formControlName="locationName"></ion-auto-complete>

      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label position="floating">Purpose of trip</ion-label>
      <ion-input formControlName="purpose"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" formControlName="start"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" formControlName="end"></ion-datetime>
    </ion-item>
    <ion-button expand="full" fill="outline"
                color="primary"
                [disabled]="tripForm.invalid" type="submit">
      {{trip?.id ? 'Save' : 'Add'}}
    </ion-button>

  </form>
</ion-content>
