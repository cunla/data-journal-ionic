<ion-header>
  <ion-toolbar>
    <ion-title>
      {{trip?.id ? 'Save' : 'Add new'}} trip
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onSubmit(tripForm.value)"
        [formGroup]="tripForm" novalidate>
    <google-places-autocomplete (callback)="detail($event)"
                                [value]="trip.locationName"
                                placeholder="Enter trip place">
    </google-places-autocomplete>

    <ion-item>
      <ion-label position="floating">Purpose of trip</ion-label>
      <ion-textarea auto-grow=true
                    formControlName="purpose">
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-text slot="end">{{ tripForm.get('start').value | date:'YYYY-MM-dd'}}</ion-text>
      <ion-button fill="clear" id="open-date-input-2" slot="end">
        <ion-icon icon="calendar"></ion-icon>
      </ion-button>
      <ion-popover trigger="open-date-input-2"
                   [dismissOnSelect]="false"
                   show-backdrop="false">
        <ng-template>
          <ion-datetime presentation="date"
                        [showDefaultButtons]="true"
                        formControlName="start"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-text slot="end">{{ tripForm.get('end').value | date:'YYYY-MM-dd' }}</ion-text>
      <ion-button fill="clear" id="open-date-input-1" slot="end">
        <ion-icon icon="calendar"></ion-icon>
      </ion-button>
      <ion-popover trigger="open-date-input-1"
                   [dismissOnSelect]="false"
                   show-backdrop="false">
        <ng-template>
          <ion-datetime presentation="date"
                        [showDefaultButtons]="true"
                        formControlName="end"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-button [disabled]="tripForm.invalid || !location.locationName"
                color="primary"
                expand="full"
                fill="outline" type="submit">
      {{trip?.id ? 'Save' : 'Add'}}
    </ion-button>
    <ion-card>
      <ion-card-content>
        <agm-map [latitude]="trip.lat || 43.7"
                 [longitude]="trip.lng || -79.42"
                 maxZoom="8"
                 minZoom="5">
          <agm-marker *ngIf="trip.lat && trip.lng"
                      [latitude]="trip.lat"
                      [longitude]="trip.lng"></agm-marker>
        </agm-map>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
